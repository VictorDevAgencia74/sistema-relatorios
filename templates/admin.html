<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Relatórios Portaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .status-badge {
            font-size: 0.8em;
        }
        .alert {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }
        .img-thumbnail {
            transition: transform 0.2s ease;
        }
        .img-thumbnail:hover {
            transform: scale(1.05);
        }
        .table-responsive {
            min-height: 400px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Ocorrências - Administração</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Filtros</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Tipo de Relatório</label>
                            <select id="filtroTipo" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Porteiro</label>
                            <select id="filtroPorteiro" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Período</label>
                            <input type="text" id="filtroData" class="form-control" placeholder="Selecione o período">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select id="filtroStatus" class="form-select">
                                <option value="">Todos</option>
                                <option value="PENDENTE">Pendente</option>
                                <option value="EM_DP">Em DP</option>
                                <option value="EM_TRAFEGO">Em Tráfego</option>
                                <option value="COBRADO">Cobrado</option>
                            </select>
                        </div>
                        <button id="btnFiltrar" class="btn btn-primary w-100">
                            <i class="bi bi-funnel"></i> Aplicar Filtros
                        </button>
                        <button id="btnLimpar" class="btn btn-outline-secondary w-100 mt-2">
                            <i class="bi bi-eraser"></i> Limpar
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Estatísticas</h5>
                    </div>
                    <div class="card-body">
                        <div id="estatisticas">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Relatórios</h5>
                        <div class="dropdown">
                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownExportar" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-download"></i> Exportar
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownExportar">
                                <li><a class="dropdown-item" href="#" id="btnExportarHTML">HTML</a></li>
                                <li><a class="dropdown-item" href="#" id="btnExportarPDF">PDF</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Tipo</th>
                                        <th>Porteiro</th>
                                        <th>Status</th>
                                        <th>Resumo</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaRelatorios">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Carregando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Navegação de páginas">
                            <ul class="pagination justify-content-center" id="paginacao">
                                <!-- Paginação será inserida aqui -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para visualização detalhada -->
    <div class="modal fade" id="modalRelatorio" tabindex="-1" aria-labelledby="modalTitulo" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h2 class="modal-title fs-5" id="modalTitulo">Detalhes do Relatório</h2>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar modal"></button>
                </div>
                <div class="modal-body" id="modalCorpo">
                    <!-- Conteúdo será carregado dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnFinalizarParaDP">Finalizar e Enviar para DP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
