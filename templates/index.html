<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Relatórios - Portaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Relatórios - Portaria</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">Porteiro: <span id="nomePorteiro"></span></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="main-container p-4 bg-white rounded shadow">
            <!-- Loading message -->
            <div id="loadingTipos" class="alert alert-info">
                <div class="spinner-border spinner-border-sm me-2" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                Carregando tipos de relatório...
            </div>
            
            <div class="mb-3">
                <label for="tipoRelatorio" class="form-label">Tipo de Relatório</label>
                <select id="tipoRelatorio" class="form-select" style="display: none;">
                    <option value="">Selecione o tipo de relatório</option>
                </select>
            </div>
            
            <div id="formContainer" class="mt-3">
                <!-- Campos dinâmicos aparecerão aqui -->
            </div>
            
            <div id="preview" class="mt-3 p-3 bg-light rounded d-none">
                <h5>Pré-visualização:</h5>
                <pre id="textoRelatorio" class="mb-0"></pre>
            </div>
            
            <button id="btnEnviar" class="btn btn-success mt-3 d-none">
                <i class="bi bi-whatsapp"></i> Enviar por WhatsApp
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
