# Configuração do Nginx para Sistema de Relatórios
# Salvar como: /etc/nginx/sites-available/sistema-relatorios

server {
    listen 80;
    server_name seu-dominio.com www.seu-dominio.com;  # Substitua pelo seu domínio
    
    # Redirecionamento para HTTPS (recomendado)
    # return 301 https://$server_name$request_uri;
    
    # Configurações de log
    access_log /var/log/nginx/sistema-relatorios.access.log;
    error_log /var/log/nginx/sistema-relatorios.error.log;
    
    # Configurações de segurança
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Configurações de upload
    client_max_body_size 10M;
    
    # Configurações de timeout
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Configurações de proxy para o Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Configurações de buffer
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Configurações de cache para arquivos estáticos
        proxy_cache_bypass $http_upgrade;
    }
    
    # Servir arquivos estáticos diretamente pelo Nginx (mais eficiente)
    location /static/ {
        alias /var/www/sistema-relatorios/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configurações para favicon
    location = /favicon.ico {
        alias /var/www/sistema-relatorios/static/images/favicon.ico;
        expires 1y;
        access_log off;
    }
    
    # Configurações de health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|ini)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

